<!--パネル-->
<div class="panel panel-default myPanel mySmallPanel myText">
  <!--ヘッダ-->
  <div class="panel-heading text-center myPanelTitlebar">
    複利計算
  </div>
  <!--ボディ-->
  <div class="panel-body">
    <!--入力欄-->
    <p>元本<br />
      <!-- スマートフォンで利用する場合に type="text" としていると、数値入力以外のキーボードが最初に表示される場合があり不便なため "tel" にするとよいとのこと。しかしセマンティックウェブ的にどうなんだろう...。-->
      <input type="tel"
             [(ngModel)]="initValue"> 円
    </p>
    <p>金利<br />
      <input type="tel"
             [(ngModel)]="rate"> %
    </p>
    <!--入力済みの場合に表示-->
    <div *ngIf="initValue && rate">
      <!--結果表示-->
      <p class="alert alert-info myLargeText text-center">
        10年後<br />{{calc() | number}}円
      </p>
      <!--明細表示-->
      <table class="table table-bordered table-striped">
        <tr
             *ngFor="let value of calcArray(); let i = index">
          <td>{{i}}年目</td>
          <td>{{value | number}}円</td>
        </tr>
      </table>
    </div>
  </div>
</div>
