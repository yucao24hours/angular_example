<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="hello_user_controller.js"></script>
<div ng-app="HelloUserApp">
	<div ng-controller="HelloUserController">
		<!-- ng-model アトリビュートを使うと、その中でその名前を使えるようになって $scope に追加される。つまり JS ファイル内でだけしかアトリビュートを追加できない、というわけではない。-->
		<!-- ng-model で追加したアトリビュートには JS 側からもアクセスできる。 -->
		<!-- input 要素に ng-model を設定することによりそこの value が ng-model の値である name にバインドされる -->
		<input ng-model="name" ng-keyup="NameChange()">
		<h1>{{greeting}}</h1>
		<h2>{{name}}</h2>
	</div>
</div>
